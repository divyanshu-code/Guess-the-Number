<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guessing game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body" oncontextmenu="return false ">

     <h2 > Number guessing game</h2>
     <div class="hero">
       <div id="p"><h2>Try and guess a random number between 1 and 100. </h2>

       <h2> You have 10 attempts to guess the right number.</h2>
        
       </div>
       <div style="font-size: 60px; margin-top: 60px;">Guess a number</div>
       <div > <input type="text" id="boxes"></div>
       <div > <button id="submit"> Submit guess </button></div>
       <div> <h3>Previous Guesses: <span  class="Previous"></span></h3> </div>
       <div><h3>Guesses Remaining: <span class="result">10</span></h3></div>
       <p class="hint"> </p>
       <p class="new"> </p>
     </div>
    
</body>
<script src="javascript.js"></script>
</html>
